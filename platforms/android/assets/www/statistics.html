	<script type="text/javascript">
	//<![CDATA[
	$(function() {
	var today = new Date();
 var d=today.getDate();
 if(d<10)
 {
 d='0'+d;
 }
 var m=today.getMonth()+1;
  if(m<10)
 {
 m='0'+m;
 }
 var a=today.getFullYear();
 var jour=a+'-'+m+'-'+d;
			// Calendar modal
		var minDate = moment().set('dates', Math.min(moment().day(), d-30)).format('YYYY-MM-DD');
		var maxDate = moment().set('dates', Math.max(moment().day(), d)).format('YYYY-MM-DD');
		var $btn = $('.btn-calendar').pignoseCalendar({
			modal: true, // It means modal will be showed when you click the target button.
			buttons: true,
			minDate: minDate,
			maxDate: maxDate,
			apply: function(date) {
			window.location.href = 'statistique.html?date='+date;

			}
		});

	});
	//]]>
	</script>

      function sharePhoto() {
	   
	 
            var imageLink;
            console.log('Calling from CapturePhoto');
            navigator.screenshot.save(function(error,res){
            if(error){
            console.error(error);
            }else{
            console.log('ok',res.filePath); //should be path/to/myScreenshot.jpg
            //For android
            imageLink = res.filePath;
            window.plugins.socialsharing.share(null, null,'file://'+imageLink, 'http://karwisoft.tn/template-bevip/');

           //For iOS
           //window.plugins.socialsharing.share(null,   null,imageLink, null)
     }
     },'jpg',50,'myScreenShot');
    }
    </script>
