					}

contenuHtml1 += '<div style="padding:10px;text-align:center;text-transform:uppercase;background:#ddd;min-height:60px">الإنتاجية</div>';

contenuHtml4 += '<div style="padding:10px;text-align:center;text-transform:uppercase;background:#ddd;min-height:60px">Health</div>';
					}
 document.getElementById("catp").innerHTML = contenuHtml1;
