function habitude(){
var habit = document.getElementById("plan-habitude").checked;
if (habit == true){
document.getElementById('date_debut').style.display='none';
document.getElementById('datefin').style.display='none';
document.getElementById('frequency').style.display='none';
}
else{
document.getElementById('date_debut').style.display='block';
document.getElementById('datefin').style.display='block';
document.getElementById('frequency').style.display='block';
}
}
function rappeler(){
var rap = document.getElementById("plan-rappel").checked;
if (rap == true){
document.getElementById('heurerappel').style.display='block';
}
else{
document.getElementById('heurerappel').style.display='none';
}
}
